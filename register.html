    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <!--Code For Register -->
    <div class="row-fluid">
      <div class="span9 offset2">
      <form id="signup" class="form-horizontal" method="post" action="#">
    <legend>Sign Up</legend>
    <div class="control-group">
          <label class="control-label">First Name</label>
      <div class="controls">
          <div class="input-prepend">
        <span class="add-on"><i class="icon-user"></i></span>
          <input type="text" class="input-xlarge" id="fname" name="fname" placeholder="First Name">
        </div>
      </div>
    </div>
    <div class="control-group ">
          <label class="control-label">Last Name</label>
      <div class="controls">
          <div class="input-prepend">
        <span class="add-on"><i class="icon-user"></i></span>
          <input type="text" class="input-xlarge" id="lname" name="lname" placeholder="Last Name">
        </div>
      </div>
    </div>
    <div class="control-group">
          <label class="control-label">Date of Birth</label>
      <div class="controls">
          <div class="input-prepend">
        <span class="add-on"><i class="icon-calendar"></i></span>
          <input type="date" class="input-xlarge" id="dob" name="dob" placeholder="date of birth">
        </div>
      </div>
    </div>
    <div class="control-group">
          <label class="control-label">Email</label>
      <div class="controls">
          <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope"></i></span>
          <input type="text" class="input-xlarge" id="email" name="email" placeholder="Email">
        </div>
      </div>
    </div>
    <div class="control-group">
          <label class="control-label">Phone No</label>
      <div class="controls">
          <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope"></i></span>
          <input type="text" class="input-xlarge" id="phone" name="phone" placeholder="phone no">
        </div>
      </div>
    </div>
    <div class="control-group">
          <label class="control-label">Secret Question</label>
      <div class="controls">
          <div class="input-prepend">
        <span class="add-on"><i class="icon-user"></i></span>
          <input type="text" class="input-xlarge" id="sq" name="sq" placeholder="Your Secret Question">
        </div>
      </div>
      <div class="control-group">
          <label class="control-label">Question Answer</label>
      <div class="controls">
          <div class="input-prepend">
        <span class="add-on"><i class="icon-user"></i></span>
          <input type="text" class="input-xlarge" id="sa" name="sa" placeholder="Your Question Answer">
        </div>
      </div>
    <div class="control-group">
          <label class="control-label">User type</label>
      <div class="controls">
          <select>
            <option>Buyer</option>
            <option>Seller</option>
            <option>Advetiser</option>
          </select>
        </div>
      </div>
    <div class="control-group">
          <label class="control-label">Gender</label>
      <div class="controls">

          <p><div id="gender" name="gender" class="btn-group" data-toggle="buttons-radio">
                    <button type="button" class="btn btn-info">Male</button>
                    <button type="button" class="btn btn-info">Female</button>
                  </div></p>
      </div>
    </div>
    <div class="control-group">
          <label class="control-label">Username</label>
      <div class="controls">
          <div class="input-prepend">
        <span class="add-on"><i class="icon-user"></i></span>
          <input type="text" class="input-xlarge" id="uname" name="uname" placeholder="Username">
        </div>
      </div>
    </div>
    <div class="control-group">
          <label class="control-label">Password</label>
      <div class="controls">
          <div class="input-prepend">
        <span class="add-on"><i class="icon-lock"></i></span>
          <input type="Password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password">
        </div>
      </div>
    </div>
    <div class="control-group">
          <label class="control-label">Confirm Password</label>
      <div class="controls">
          <div class="input-prepend">
        <span class="add-on"><i class="icon-lock"></i></span>
          <input type="Password" id="conpasswd" class="input-xlarge" name="conpasswd" placeholder="Re-enter Password">
        </div>
      </div>
    </div>

    <div class="control-group">
    <label class="control-label"></label>
        <div class="controls">
         <button type="submit" class="btn btn-success" >Create My Account</button>

        </div>

  </div>

    </form>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.js"></script>
     <script type="text/javascript">
     $(document).ready(function(){
      $("#signup").validate({
        rules:{
          fname:"required",lname:"required",uname:"required",
          dob:{required:true,date: true},sq:"required",sa:"required",
          email:{required:true,email: true},
          passwd:{required:true,minlength: 8},
          conpasswd:{required:true,equalTo: "#passwd"},
          gender:"required",phone:{digits: true,minlength: 8}
        },
        errorClass: "help-inline"
      });
    });
</script>
